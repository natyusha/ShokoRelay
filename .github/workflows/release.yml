name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ShokoRelay.sln

      - name: Publish (portable)
        run: dotnet publish ShokoRelay.sln -c Release -o out

      - name: Package plugin zip
        run: |
          cd out
          zip -r ../ShokoRelay-plugin.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ShokoRelay-plugin.zip
