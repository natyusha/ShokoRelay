name: build

on:
  push:
    branches: ["master", "main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ShokoRelay.sln

      - name: Build
        run: dotnet build ShokoRelay.sln -c Release --no-restore

      - name: Test
        run: dotnet test ShokoRelay.sln -c Release --no-build
        continue-on-error: true

      - name: Publish (portable)
        run: dotnet publish ShokoRelay/ShokoRelay.csproj -c Release --no-restore -o out/ShokoRelay

      - name: Package plugin zip
        run: |
          cd out/ShokoRelay
          zip -r ../../ShokoRelay-plugin.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShokoRelay-plugin
          path: ShokoRelay-plugin.zip
